<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Beep Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Random Beep Settings</h1>
    </header>

    <main>
      <section class="settings-section">
        <h2>Timer Settings</h2>
        <div class="settings-group">
          <div class="setting-item">
            <label for="shortPeriodDuration">Short Period Duration: <span class="range-hint">5 mins default</span></label>
            <div class="input-with-unit">
              <input type="number" id="shortPeriodDuration" min="1" max="60" value="5">
              <span class="unit">minutes</span>
            </div>
          </div>

          <div class="setting-item">
            <label for="shortBreakDuration">Short Break Duration: <span class="range-hint">10 seconds default</span></label>
            <div class="input-with-unit">
              <input type="number" id="shortBreakDuration" min="5" max="60" value="10">
              <span class="unit">seconds</span>
            </div>
          </div>

          <div class="setting-item">
            <label for="longPeriodDuration">Long Period Duration: <span class="range-hint">90 mins default</span></label>
            <div class="input-with-unit">
              <input type="number" id="longPeriodDuration" min="15" max="240" value="90">
              <span class="unit">minutes</span>
            </div>
          </div>

          <div class="setting-item">
            <label for="longBreakDuration">Long Break Duration: <span class="range-hint">20 mins default</span></label>
            <div class="input-with-unit">
              <input type="number" id="longBreakDuration" min="1" max="60" value="20">
              <span class="unit">minutes</span>
            </div>
          </div>

          <div class="setting-item">
            <label for="shortBreakSoundSelect">Short Break Sound:</label>
            <div class="sound-selection-container">
              <select id="shortBreakSoundSelect"></select>
              <button type="button" id="previewShortBreakSound" class="preview-sound-btn">Preview</button>
            </div>
          </div>

          <div class="setting-item">
            <label for="longBreakSoundSelect">Long Break Sound:</label>
            <div class="sound-selection-container">
              <select id="longBreakSoundSelect"></select>
              <button type="button" id="previewLongBreakSound" class="preview-sound-btn">Preview</button>
            </div>
          </div>
        </div>
      </section>

      <section class="settings-section">
        <h2>Notification Settings</h2>
        <div class="settings-group">
          <div class="setting-item">
            <label class="checkbox-label">
              <input type="checkbox" id="notificationSound" checked>
              Enable notification sounds
            </label>
          </div>

          <div class="setting-item">
            <label class="checkbox-label">
              <input type="checkbox" id="autoStartNextSession">
              Auto-start next session after long break
            </label>
          </div>

          <!-- Redundant sound selection removed - now using specific sound selections in Timer Settings -->
        </div>
      </section>

      <section class="settings-section">
        <h2>Theme Settings</h2>
        <div class="settings-group">
          <div class="setting-item">
            <label>Theme:</label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="theme" value="light">
                Light
              </label>
              <label class="radio-label">
                <input type="radio" name="theme" value="dark">
                Dark
              </label>
              <label class="radio-label">
                <input type="radio" name="theme" value="default" checked>
                Default
              </label>
              <label class="radio-label">
                <input type="radio" name="theme" value="custom">
                Custom
              </label>
            </div>
          </div>

          <div class="setting-item custom-theme-setting">
            <label for="primaryColor">Primary Color:</label>
            <div class="color-picker">
              <input type="color" id="primaryColor" value="#3F51B5">
              <span class="color-value">#3F51B5</span>
            </div>
          </div>

          <div class="setting-item custom-theme-setting">
            <label for="secondaryColor">Secondary Color:</label>
            <div class="color-picker">
              <input type="color" id="secondaryColor" value="#FFC107">
              <span class="color-value">#FFC107</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <button id="saveButton" class="primary-button">Save Settings</button>
      <button id="resetButton" class="secondary-button">Reset to Default</button>
    </footer>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
