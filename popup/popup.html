<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n-key="extensionName">Random Beep</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 data-i18n-key="extensionName">Random Beep</h1>
      <button id="settings-button" class="icon-button" data-i18n-title-key="popupSettingsButtonTitle">‚öôÔ∏è</button>
    </header>

    <div class="timer-display">
      <div id="time-display">00:00:00</div>
      <div id="progress-container" class="progress-container">
        <div id="progress-bar" class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
      </div>
      <div id="break-info" class="break-info">
        <div id="short-break-info"><span data-i18n-key="popupShortBreakLabel">Short break:</span> <span id="short-break-time" data-i18n-key-calculating="popupCalculatingStatus">calculating...</span></div>
        <div id="long-break-info"><span data-i18n-key="popupLongBreakLabel">Long break:</span> <span id="long-break-time" data-i18n-key-calculating="popupCalculatingStatus">calculating...</span></div>
      </div>
    </div>

    <div class="controls">
      <button id="start-button" class="control-button">
        <span>‚ñ∂Ô∏è</span>
        <span data-i18n-key="popupStartButtonText">Start</span>
      </button>
      <button id="pause-button" class="control-button" disabled>
        <span>‚è∏Ô∏è</span>
        <span data-i18n-key="popupPauseButtonText">Pause</span>
      </button>
      <button id="reset-button" class="control-button">
        <span>‚èπÔ∏è</span>
        <span data-i18n-key="popupResetButtonText">Reset</span>
      </button>
    </div>

    <div class="stats-summary">
      <div id="today-focus"><span data-i18n-key="popupTodayFocusLabel">Today's Focus:</span> 0h 0m</div>
      <div id="breaks-taken"><span data-i18n-key="popupBreaksTakenLabel">Breaks Taken:</span> 0 short, 0 long</div>
    </div>

    <div class="footer">
      <button id="stats-button" class="full-width-button">
        <span>üìä</span>
        <span data-i18n-key="popupViewStatsButtonText">View Full Statistics</span>
      </button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
