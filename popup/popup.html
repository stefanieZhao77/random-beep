<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Beep</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Random Beep</h1>
      <button id="settings-button" class="icon-button" title="Settings">‚öôÔ∏è</button>

          <div id="progress-fill" class="progress-fill"></div>

        <span>‚ñ∂Ô∏è</span>

      </button>
      <button id="pause-button" class="control-button" disabled>
        <span>‚è∏Ô∏è</span>
        <span>Pause</span>
      </button>
      <button id="reset-button" class="control-button">
        <span>‚èπÔ∏è</span>
        <span>Reset</span>
      </button>
    </div>

    <div class="stats-summary">
      <div id="today-focus">Today's Focus: 0h 0m</div>
      <div id="breaks-taken">Breaks Taken: 0 short, 0 long</div>
    </div>

    <div class="footer">

  </div>

</html>
