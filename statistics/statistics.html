<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__MSG_statisticsPageTitle__</title>
  <link rel="stylesheet" href="statistics.css">
  <script src="../lib/chart.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 data-i18n-key="statisticsHeader">Focus Statistics</h1>
      <button id="back-button" class="icon-button" title="__MSG_statisticsBackButtonTitle__">↩️</button>
    </header>

    <main>
      <section class="stats-section">
        <h2 data-i18n-key="statisticsDailyOverviewTitle">Daily Overview</h2>
        <div class="chart-container">
          <canvas id="daily-chart"></canvas>
        </div>
      </section>

      <section class="stats-section">
        <h2 data-i18n-key="statisticsFocusMetricsTitle">Focus Metrics</h2>
        <div class="metrics-container">
          <div class="metrics-group">
            <h3 data-i18n-key="statisticsTodayLabel">Today</h3>
            <ul class="metrics-list" id="today-metrics">
              <li><span data-i18n-key="statisticsTotalFocusTimeLabel">Total Focus Time:</span> <span id="today-focus-time">0h 0m</span></li>
              <li><span data-i18n-key="statisticsShortBreaksLabel">Short Breaks:</span> <span id="today-short-breaks">0</span></li>
              <li><span data-i18n-key="statisticsLongBreaksLabel">Long Breaks:</span> <span id="today-long-breaks">0</span></li>
              <li><span data-i18n-key="statisticsSessionsCompletedLabel">Sessions Completed:</span> <span id="today-sessions">0</span></li>
            </ul>
          </div>

          <div class="metrics-group">
            <h3 data-i18n-key="statisticsThisWeekLabel">This Week</h3>
            <ul class="metrics-list" id="week-metrics">
              <li><span data-i18n-key="statisticsTotalFocusTimeLabel">Total Focus Time:</span> <span id="week-focus-time">0h 0m</span></li>
              <li><span data-i18n-key="statisticsShortBreaksLabel">Short Breaks:</span> <span id="week-short-breaks">0</span></li>
              <li><span data-i18n-key="statisticsLongBreaksLabel">Long Breaks:</span> <span id="week-long-breaks">0</span></li>
              <li><span data-i18n-key="statisticsSessionsCompletedLabel">Sessions Completed:</span> <span id="week-sessions">0</span></li>
            </ul>
          </div>
        </div>
      </section>

      <section class="stats-section">
        <h2 data-i18n-key="statisticsBreakDistributionTitle">Break Distribution</h2>
        <div class="chart-container">
          <canvas id="break-chart"></canvas>
        </div>
      </section>
    </main>

    <footer>
      <button id="export-button" class="primary-button" data-i18n-key="statisticsExportButtonText">Export Data</button>
      <button id="clear-button" class="danger-button" data-i18n-key="statisticsClearHistoryButtonText">Clear History</button>
    </footer>
  </div>

  <script type="module" src="statistics.js"></script>
</body>
</html>
